<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg mt-4">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="/"><h3>Home</h3></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="align-middle">
        <h1 class="text-center">Atrodi savu sapņu māju!</h1>
        <form method="POST" class="form-outline form-white offset-md-3 row">
            <div class="form-group text-left mt-4">
                <h3>Cena</h3>
                <div class="d-inline-flex align-items-center" style="width: 20%">
                    <label class="col-md-2" for="price[gte]">No:</label>
                    <input class="form-control bg-dark text-light" name="price[gte]" type="number" placeholder="min">
                </div>
                <div class="d-inline-flex align-items-center" style="width: 20%">
                    <label class="col-md-2" for="price[lte]">Līdz: </label>
                    <input class="form-control bg-dark text-light" name="price[lte]" type="number" placeholder="max">
                </div>
            </div>
            <div class="form-group text-left mt-4">
                <h3>Platība</h3>
                <div class="d-inline-flex align-items-center" style="width: 20%">
                    <label class="col-md-2" for="size[gte]">No:</label>
                    <input class="form-control bg-dark text-light" name="size[gte]" type="number" placeholder="min">
                </div>
                <div class="d-inline-flex align-items-center" style="width: 20%">
                    <label class="col-md-2" for="size[lte]">Līdz: </label>
                    <input class="form-control bg-dark text-light" name="size[lte]" type="number" placeholder="max">
                </div>
            </div>
            <div class="form-group text-left mt-4">
                <h3>Zemes platība</h3>
                <div class="d-inline-flex align-items-center" style="width: 20%">
                    <label class="col-md-2" for="lotSize[gte]">No:</label>
                    <input class="form-control bg-dark text-light" name="lotSize[gte]" type="number" placeholder="min">
                </div>
                <div class="d-inline-flex align-items-center" style="width: 20%">
                    <label class="col-md-2" for="lotSize[lte]">Līdz: </label>
                    <input class="form-control bg-dark text-light" name="lotSize[lte]" type="number" placeholder="max">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-light">Meklēt</button>
        </form>
    </div>
    <script>
        console.log("this works");
        const form = document.forms[0];
        form.addEventListener('submit', e => {
            e.preventDefault();
            var form_data = new FormData(form);
            let json_data = {}
            for (var pair of form_data) json_data[pair[0]] = pair[1];
            fetch(document.location.href+'search', {
                method:'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(json_data)
            })
            .then(r => r.text().then(y => {document.open(); document.write(y); document.close();}));
        });
    </script>
</body>
</html>
