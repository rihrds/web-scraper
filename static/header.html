<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="bg-dark text-light pl-2">
    <nav class="navbar navbar-expand-lg mt-4 ms-4">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="javascript:window.history.go(-parseInt(localStorage.getItem('steps')));"><h3>AtpakaÄ¼</h3></a>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        index_of_page = window.location.search.substr(1).indexOf("page=")+5;
        curr_page = parseInt(window.location.search.substr(1).substring(index_of_page));

        if (curr_page != parseInt(localStorage.getItem("page"))){
            localStorage.setItem("page", curr_page);
            localStorage.setItem("steps", parseInt(localStorage.getItem("steps"))+1)
        }
    </script>
