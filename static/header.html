<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-light pl-2">
    <nav class="navbar mt-4 ms-4">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-light" href="javascript:window.history.go(-parseInt(localStorage.getItem('steps')));"><h3>Atpakaļ</h3></a>
            </li>
            <li class="nav-item active">
                <select name="order" id="order" class="form-control bg-dark text-light">
                    <option value="pasc">cena augošā secībā</option>
                    <option value="pdesc">cena dilstošā secībā</option>
                    <option value="lsasc">zemes platība augošā secībā</option>
                    <option value="lsdesc">zemes platība dilstošā secībā</option>
                    <option value="psasc">mājas platība augošā secībā</option>
                    <option value="psdesc">mājas platība dilstošā secībā</option>
                </select>
            </li>
        </ul>
    </nav>
    <script>
        document.getElementById("order").value=localStorage.getItem("order");

        let parsedURL = new URLSearchParams(document.location.href);
        index_of_page = window.location.search.substr(1).indexOf("page=")+5;
        curr_page = parseInt(window.location.search.substr(1).substring(index_of_page));

        if (curr_page != parseInt(localStorage.getItem("page"))){
            localStorage.setItem("page", curr_page);
            localStorage.setItem("steps", parseInt(localStorage.getItem("steps"))+1)
        }

        document.getElementById('order').onchange = function() {
        localStorage.setItem("order", this.value);
        parsedURL.set("order", localStorage.getItem("order"))
        window.location.href = decodeURIComponent(parsedURL.toString())
};
    </script>
